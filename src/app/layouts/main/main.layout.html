<div class="flex h-screen">
  <div class="w-65 shadow-md">
    <p-menu [model]="menuItems" styleClass="h-full border-none!">
      <ng-template #start>
        <h2 class="text-2xl flex items-center justify-center pt-4">
          AdminPro
        </h2>
        <hr class="mt-4 mb-4 text-primary-800" />
      </ng-template>
      <ng-template #item let-item>
        <a pRipple class="flex items-center p-menu-item-link">
          <span [class]="item.icon" class="mr-2 py-3"></span>
          <span>{{ item.label }}</span>
        </a>
      </ng-template>
    </p-menu>
  </div>

<div class="flex-1 flex flex-col">
  <header class="h-16 bg-primary-900 shadow-sm flex items-center justify-end px-6">
    <p-button label="Sign out" variant="text" styleClass="text-primary-50!"></p-button>
  </header>
  <main>
    <router-outlet />
  </main>
</div>
</div>
